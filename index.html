    <div class="d-flex justify-content-center align-content-center my-5">
      <div class="container">
        <div class="messageS1" id="messageS1"><img class="image1" src="" alt=""></div>
        <form onsubmit="sendMessage1()" id="chatForm1">

      </div>
      <div class="container">

          <input type="file" id="file1">
          <input type="text" name="message2" id="message2" class="message2" />
          <button class="sendBtn2">
            <i
              class="fa-solid fa-paper-plane fa-bounce fa-2x"
